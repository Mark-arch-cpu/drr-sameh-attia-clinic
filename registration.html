<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #000;
            text-align: center;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }
        .nav-buttons a:hover {
            background-color: #555;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <a href="javascript:history.back()">Go Back</a>
            <a href="about.html">About Dr. Sameh</a>
            <a href="index.html">Home</a>
            <a href="services.html">Clinic Services</a>
        </div>
        <h1>Clinic Registration</h1>
        <form action="https://formspree.io/f/xeojldjg" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="visited">Have you visited before?</label>
            <select id="visited" name="visited" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="documents">تحاليل (Optional):</label>
            <input type="file" id="documents" name="documents" accept="image/*, .txt, .pdf">
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
